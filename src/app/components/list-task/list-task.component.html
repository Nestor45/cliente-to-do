
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Tareas</span>
                    <button class="btn btn-success float-end" routerLink="/crear-task">Nuevo</button>
                    <table *ngIf="listTasks.length > 0" class="table table-hover mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Tarea</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let task of listTasks">
                            <td>{{task.name}}</td>
                            <td>{{task.description}}</td>
                            <td>{{task.status}}</td>
                            <td>
                                <i [routerLink]="['/editar-task', task._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                                <i (click)="eliminarTask(task._id)" class="fa-solid fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                    <h5 class="notareas" *ngIf="listTasks.length == 0">No hay tarear</h5>
                </div>
            </div>
        </div>
    </div>
</div>
