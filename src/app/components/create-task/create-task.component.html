
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ title | uppercase }}</span>
                    <form class="mt-3" [formGroup]="taskForm" (ngSubmit)="agregarTask()">
                        <div class="mb-3">
                            <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Tarea">
                            <div class="text-danger" *ngIf="taskForm.get('name')?.hasError('required') && taskForm.get('name')?.touched">
                                <span>El nombre de la tarea <strong> es obligatorio</strong></span>
                            </div>                         
                        </div>                        
                        <div class="mb-3">
                            <input type="text" formControlName="description" class="form-control form-control-lg" placeholder="Descripción">
                            <div class="text-danger" *ngIf="taskForm.get('description')?.hasError('required') && taskForm.get('description')?.touched">
                                <span>La descripción <strong> es obligatorio</strong></span>
                            </div>                                                       
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="category" class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger" *ngIf="taskForm.get('category')?.hasError('required') && taskForm.get('category')?.touched">
                                <span>La categoria <strong> es obligatorio</strong></span>
                            </div>                           
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="status" class="form-control form-control-lg" placeholder="Estado"> 
                            <div class="text-danger" *ngIf="taskForm.get('status')?.hasError('required') && taskForm.get('status')?.touched">
                                <span>El estado <strong> es obligatorio</strong></span>
                            </div>                          
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary float-start" >Volver</button>
                            <button type="submit" [disabled]="taskForm.invalid" class="btn btn-success float-end">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
